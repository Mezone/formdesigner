<script type="text/template" id="tmpl-text">
	<label for="<%= id%>"><%= label %></label>
	<input type="text" id="<%= id%>" name="<%= name%>" value="<%= value%>" />
</script>
<script type="text/template" id="tmpl-select">
	<label for="<%= id%>"><%= label %></label>
	<select name="<%= name %>" id="<%= id %>">
		<option value="1">记者</option>
		<option value="2">司机</option>
		<option value="3">总编辑</option>
	</select>
</script>
<script type="text/template" id="tmpl-timelength">
	<label for="<%= id%>"><%= label %></label>
	<input id="videoTimeLength" class="input-large timepicker-default" type="text"
			value="10:11:10:01">
	<span class="add-on"><i class="icon-time"></i></span>
</script>

<script type="text/template" id="tmpl-date">
	<label for="<%= id%>"><%= label %></label>
	<input id="<%= id%>" type="text" class="timepicker-default timepicker-1 input-large"  
		value=''>
	<span class="add-on"><i class="icon-time"></i></span>
</script>
