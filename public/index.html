<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>RequireJS</title>
	<link rel="stylesheet" type="text/css" href="/assets/components/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/assets/components/bootstrap/css/bootstrap-responsive.css">
	
	<!-- bootstrap components -->
	<link rel="stylesheet" type="text/css" href="/assets/components/bootstrap-datepicker/datepicker.css">
	<link rel="stylesheet" type="text/css" href="/assets/components/bootstrap-timepicker/compiled/timepicker.css">
	<link rel="stylesheet" type="text/css" href="/assets/components/select2/select2.css">

	<!-- base.less css style sheet -->
	<link rel="stylesheet" href="/css/base.css" type="text/css" media="screen" charset="utf-8">
	<!--
	<link rel="stylesheet/less" href="/less/base.less" type="text/css" media="screen" charset="utf-8">
	<script src="/less/less.js" type="text/javascript" charset="utf-8"></script>
	-->

	<script src="/rsrc/utils/config.js" type="text/javascript" charset="utf-8"></script>
	<script src="/rsrc/utils/Fields.js" type="text/javascript" charset="utf-8"></script>
	<script data-main="rsrc/main.js" src="assets/components/requirejs/require.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="header">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
         
              <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
         
              <!-- Be sure to leave the brand out there if you want it shown -->
              <a class="brand" href="#" style='width: 220px'>新闻表单设计器</a>
         
              <!-- Everything you ant hidden at 940px or less, place within here -->
              <div class="nav-collapse collapse">
                  <!-- .nav, .navbar-search, .navbar-form, etc -->
                  <div class="btn-group">
                      <button id='btnNew' class="btn">新建</button>
                      <button id='btnSave' class="btn">保存</button>
                  </div>
                  <div class="btn-group">
                      <button id='btnAddRow' class="btn">加一行</button>
                      <button id='btnRemoveRow' class="btn">减一行</button>
                  </div>
                  <div class="btn-group">
                      <button id='btnRemoveSelected' class="btn">删除选中行</button>
                  </div>
              </div>
         
            </div>
          </div>
        </div>
	</div>
    <div id="left-panel">	
        <h3 class='panel-header'>工具箱</h3>
        <ul id="toolbox" class='tools'>
            <li class='drags'>
            <a href="#" data-type='input-text'> 输入框 </a>
            </li>
            <li class='drags'>
            <a href="#" data-type='drop-box'> 下拉框 </a>
            </li>
        </ul>
    </div>
	<div id="center-panel">
		<div id="formcanvas">
		</div>		
		<form id="config-form" action="configs/save.action" method="post">
			<input type="hidden" name="configGuid" value="">
			<input type="hidden" name="configName" value="">
			<input type="hidden" name="configType" value="">
			<input type="hidden" name="orderNum" value="">
			<input type="hidden" name="preceptName" value="">
		</form>
		<div class='clear'></div>
	</div>
	<div id="right-panel">
		<h3 class='panel-header'>属性编辑</h3>
		<div id="prop-editor">
			<form id="prop-form" method="get" accept-charset="utf-8">
				<table id="prop-table" border="0">
					<tr>
						<td class='prop-label'><label for="ipt-width">宽度:</label></td>
						<td>
							<input id='ipt-width' type="text" name="width" value="0.0" />
						</td>
					</tr>
					<tr>
						<td class='prop-label'><label for="ipt-name">字段名称:</label></td>
						<td>
							<input id="ipt-name" type="text" name="name" value="" />
						</td>
					</tr>
					<tr>
						<td class='prop-label'><label for="ipt-label">Label:</label></td>
						<td>
							<input id="ipt-label" type="text" name="label" value="" />
						</td>
					</tr>
					<tr>
						<td class='prop-label'><label for="sel-type">类别:</label></td>
						<td>
							<select name="type" id="sel-type">
								<option value="text">Text</option>
								<option value="select">Select</option>
								<option value="date">Date Picker</option>
								<option value="timelength">Time Picker</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class='prop-label'><label for="ck-required">是否必填:</label></td>
						<td>
							<input id='ck-required' type="checkbox" name="required" value="true" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
