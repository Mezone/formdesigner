<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>RequireJS</title>
	<link rel="stylesheet" type="text/css" href="/assets/components/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/assets/components/bootstrap/css/bootstrap-responsive.css">
	
	<!-- bootstrap components -->
	<link rel="stylesheet" type="text/css" href="/assets/components/bootstrap-datepicker/datepicker.css">
	<link rel="stylesheet" type="text/css" href="/assets/components/bootstrap-timepicker/compiled/timepicker.css">
	<link rel="stylesheet" type="text/css" href="/assets/components/select2/select2.css">

	<!-- base.less css style sheet -->
	<link rel="stylesheet/less" href="/less/base.less" type="text/css" media="screen" charset="utf-8">
	<script src="/less/less.js" type="text/javascript" charset="utf-8"></script>

	<!-- jasmine bbd testing library -->
	<link rel="shortcut icon" type="image/png" href="/assets/components/jasmine/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="/assets/components/jasmine/jasmine.css">
	<script src="/rsrc/utils/config.js" type="text/javascript" charset="utf-8"></script>
	<script src="/rsrc/utils/Fields.js" type="text/javascript" charset="utf-8"></script>

	<script data-main="rsrc/main_test.js" src="assets/components/requirejs/require.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="left-panel">	
        <h3 class='panel-header'>工具箱</h3>
    </div>
	<div id="right-panel">
		<h3 class='panel-header'>属性编辑</h3>
		<div id="prop-editor">
			<form id="prop-form" method="get" accept-charset="utf-8">
				<table id="prop-table" border="0">
					<tr>
						<td class='prop-label'><label for="ipt-width">宽度:</label></td>
						<td>
							<input id='ipt-width' type="text" name="width" value="0.0" />
						</td>
					</tr>
					<tr>
						<td class='prop-label'><label for="ipt-name">字段名称:</label></td>
						<td>
							<input id="ipt-name" type="text" name="name" value="" />
						</td>
					</tr>
					<tr>
						<td class='prop-label'><label for="ipt-label">Label:</label></td>
						<td>
							<input id="ipt-label" type="text" name="label" value="" />
						</td>
					</tr>
					<tr>
						<td class='prop-label'><label for="sel-type">类别:</label></td>
						<td>
							<select name="type" id="sel-type">
								<option value="text">Text</option>
								<option value="select">Select</option>
								<option value="date">Date Picker</option>
								<option value="timelength">Time Picker</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class='prop-label'><label for="ck-required">是否必填:</label></td>
						<td>
							<input id='ck-required' type="checkbox" name="required" value="true" checked='false' />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div id="save-model" class="modal hide fade">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>保存配置</h3>
		</div>
		<div class="modal-body">
			<form id="config-form" action="configs/save.action" method="post" class="form-horizontal">
				<input id='configGuid' type="hidden" name="configGuid" value="">
				<div class="control-group">
					<label class="control-label" for="configName">配置名称</label>
					<div class="controls">
						<input id="configName" type="text" name="configName" value="">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="configType">类别</label>
					<div class="controls">
						<select name="configType" id="configType">
							<option value="10">新闻稿件</option>
							<option value="12">新闻选题</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="orderNum">使用等级</label>
					<div class="controls">
						<input id='orderNum' type="number" name="orderNum" value="0">
					</div>
				</div>
				<input id='configValue' type="hidden" name="configValue" value="">
				<input id='preceptName' type="hidden" name="preceptName" value="">
			</form>
		</div>
		<div class="modal-footer">
			<a id="btnCancelSave" href="#cancel-save" class="btn">取消</a>
			<a id="btnSaveConfig" href="#saving" class="btn btn-primary">保存</a>
		</div>
	</div>
</body>
</html>
